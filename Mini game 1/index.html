<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <section id="welcome-modal">
        <h1>Welcome!</h1>
        <h2>Please relax and enjoy the classic game of Tic-Tac-Toe.</h2>
        <button id="play-btn">LET'S PLAY!</button>
    </section>
    <section id="name-modal">
        <h1>What is your name?</h1>
        <form id="form" onsubmit="return false;">
			<input type="text" id="user-input"/>
			<input type="submit" id="submit-btn" value="Submit"/>
		</form>
    </section>
    <section id="ox-modal">
        <h1>Choose the symbol that you would like to play as.</h1>
        <img src='TTTo.png' class='move-choice' id='o-btn' alt='O'>
        <img src='TTTx.png' class='move-choice' id='x-btn' alt='X'>
    </section>
    <section id="first-play-modal">
        <h1>Would you like to play first, or let the computer play first?</h1>
        <button id="user-first">ME</button>
        <button id="comp-first">COMPUTER</button>
    </section>
    <section id="play-again-modal">
        <h1>Would you like to play another round?</h1>
        <button id="play-again-btn">YES</button>
        <button id="quit-game-btn">NO</button>
    </section>
    <section id="the-game">
        <div id="round-board">
            <h1>Round <span id="round-number"></span></h1>
            <h1><span id="user-name">User</span> vs. Computer</h1>
        </div>
        <div id="stats-board">
            <h3 id="win-box">Wins<p id="win-count">0</p></h3>
            <h3 id="tie-box">Ties<p id='tie-count'>0</p></h3>
            <h3 id="loss-box">Losses<p id="loss-count">0</p></h3>
        </div>
        <h3 id="msg-board"></h3>
        <table id="gameboard">
            <tr>
                <td id="sq0"></td>
                <td id="sq1"></td>
                <td id="sq2"></td>
            </tr>
            <tr>
                <td id="sq3"></td>
                <td id="sq4"></td>
                <td id="sq5"></td>
            </tr>
            <tr>
                <td id="sq6"></td>
                <td id="sq7"></td>
                <td id="sq8"></td>
            </tr>
        </table>
    </section>
    <footer>
        <button id="mode-toggle">LIGHT MODE</button>
        <button id="restart">RESET PROGRESS & RESTART</button>
        <button id="home-page">RETURN TO HOME PAGE</button>
    </footer>
</body>

</html>
